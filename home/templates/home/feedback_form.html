{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static 'home/feedback_form.css' %}">
        <link rel="icon" href="{% static 'home/favicon.jpg' %}"type ="image/gif" sizes="16x16">
<title>Feedback</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=PT+Serif&display=swap');
    body{
    background: url("https://www.desktopbackground.org/download/o/2014/03/04/726244_hd-website-backgrounds-wallpapers-zone_1920x1080_h.jpg");
    
    }
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    padding-top:5px
}
body
{
    color:white;
    font-family: sans-serif;
    font-style: italic;
    font-weight: bolder;
}
h1
{
    text-align: center;
    margin-top:10px;
}
 form p{
    font-size: 1.5rem;
    margin-left: 2rem;
}
form label
{
    margin: 3rem;
    font-size: 1.5rem;
    cursor:pointer;
}
form label:hover{
    text-decoration:underline;
}

form h1
{   float: left;
    margin-left: 2rem;
    margin-top: 1rem;
}
textarea
{
    margin-left: 2rem;
    font-size: 1rem;
    font-family: 'PT Serif', serif;
}
.submit_button,.reset_button
{    
    color: white;
    margin-left: 3rem;
    box-sizing: border-box;
    margin-top: 1rem;
    height: 3.5rem;
    width: 7.5rem;
    font-size: 1.3rem;
    font-family: cursive;
    font-style: italic;
    font-weight: bolder;
    cursor:pointer;
    background: rgba(0, 0, 0, 0.001);
    border :2px solid white;
    border-radius: 3px;
    transition: all .5s;
}
.submit_button:hover,.reset_button:hover{
    background: white;
    color: black;
}

#fname{
    margin-left: 1.5rem;
    height: 2rem;
    width: 15rem;
    font-family: 'PT serif', serif;
}

#feedback_mail{
    height: 2rem;
    width: 15rem;
    font-family: 'PT serif', serif;
}
@media(min-width:856px)
{
    .feedback_head{
        font-size:2rem;
        margin:1rem 2rem 2rem;
    }
    .feedback_ptag{
        margin:3rem 0 0 3rem;
    }
    .feed_age_ptag{
        margin:3rem -5rem 0 4rem; 
    }
    .feed_mail_ptag{
        margin:3rem -7.2rem 0 4rem;
    }
    .feed_rating_ptag{
        /* display:inline; */
        margin:1.5rem  0 0 3rem;
    }
    .msg_head{
        margin: 1.5rem 0 0 3rem;
    }
    textarea{
        margin-left: 3rem;
    }
}

@media(max-width:855px)
{
    .myradio{
        display: block;
        margin: 0.5rem 3rem;
    }
    h1{
    padding:50px;

        
    }
    form p{
        font-size: 2rem;
        margin-left: 2rem;
    }
    form label
    {   
        margin: 3rem;
        font-size: 1.5rem;
    }
    form h1
    {   float: left;
        margin-left: 2rem;
        margin-top: 1rem;
    }
    textarea
    {
        margin-left: 2rem;
        font-size: 1rem;
        
    }
    .submit_button
    {
        margin-left: 2rem;
        box-sizing: border-box;
        margin-top: 1rem;
        height: 3rem;
        width: 5.5rem;
        font-size: 1.3rem;

    }
    .reset_button
    {
        margin-left: 2rem;
        box-sizing: border-box;
        height: 3rem;
        width: 5.5rem;
        font-size: 1.3rem;
    }
    textarea{
        margin-top: 1rem;
        width: 75vw;
        height: 40%;
    }
    form label{
        font-size: 1.3rem;
    }
    form p{
        font-size: 1.3rem;
    }
    .msg_head{
        margin: 1rem 0 0 2.5rem;
    }
    #fname{
        margin-left: 0;
    }
}
@media(max-width: 480px)
{
    .myradio{
        display: block;
        margin: 0.5rem 3rem;
    }
}

@media(max-width:855px)
{
    .myradio{
        display: block;
    }
}

    </style>
</head>
<body>
    <h2 style="text-decoration:underline;text-align: center;" class="feedback_head">FEEDBACK FORM</h2>
    <form action="{% url 'home' %}" method="POST">
        {% csrf_token %}
        <p style="display: inline;" class="feedback_ptag">Enter your name:</p>
        <label for="feedback_name"><input id="fname" type="text" placeholder="Your name" name="feedback_name" ></label>
        <br>
        <br>
        <label class="feed_age_ptag" for="feedback_age"><p style="display: inline;margin-left: -1.4rem;">Enter your age: </p></label>
        <input style="margin-left: 13%;height: 2rem; width: 15rem;" min=1 placeholder="Your Age" type="number" name="feedback_age" id="feedback_age">
        <br>
        <br>
        <label class="feed_mail_ptag" for="feedback_mail"><p style="display: inline;margin-left: -1.4rem;">Enter your Mail ID: </p></label>
        <input style="margin-left: 13%;" type="email" placeholder="Your Mail ID" name="feedback_mail" id="feedback_mail">
        <br>
        <br>
        <p class="feed_rating_ptag">Rating:</p>
        <br>
        <label class="myradio"><input type="radio" value="Worst"  name="radioset">Worst</label>
        <label class="myradio"><input type="radio" value="Bad" name="radioset">Bad</label>
        <label class="myradio"><input type="radio" value="Good" name="radioset">Good</label>
        <label class="myradio"><input type="radio" value="Better" name="radioset">Better</label>
        <label class="myradio"><input type="radio" value="Excellent" name="radioset">Excellent</label>
        <br>
        <h2 class="msg_head"  style="text-align: left;">Enter your message:</h2>    
        <br><br>
        <textarea name="feedback_text" id="feedback_text" cols="70" rows="11" placeholder="Enter your text..."></textarea>
        <br>
        <input class="submit_button" type="submit"><input class="reset_button" type="reset">
    </form>
    <script>
        document.getElementById("txtField").focus();
    </script>
</body>
</html>
