{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="{% static 'home/feedback_form.css' %}">
        <link rel="icon" href="{% static 'home/favicon.jpg' %}"type ="image/gif" sizes="16x16">
<title>Feedback</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=PT+Serif&display=swap');
    body{
    background: url("https://www.desktopbackground.org/download/o/2014/03/04/726244_hd-website-backgrounds-wallpapers-zone_1920x1080_h.jpg");
    
    }
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    padding-top:5px
}
body
{
    color:white;
    font-family: sans-serif;
    font-style: italic;
    font-weight: bolder;
}
h1
{
    text-align: center;
    margin-top:10px;
}
 form p{
    font-size: 2rem;
    margin-left: 2rem;
}
form label
{
    margin: 3rem;
    font-size: 1.5rem;
    cursor:pointer;
}
form label:hover{
    text-decoration:underline;
}

form h1
{   float: left;
    margin-left: 2rem;
    margin-top: 1rem;
}
textarea
{
    margin-left: 2rem;
    font-size: 1rem;
    font-family: 'PT Serif', serif;
}
.submit_button,.reset_button
{    
    color: white;
    margin-left: 2rem;
    box-sizing: border-box;
    margin-top: 1rem;
    height: 3.5rem;
    width: 7.5rem;
    font-size: 1.3rem;
    font-family: cursive;
    font-style: italic;
    font-weight: bolder;
    cursor:pointer;
    background: rgba(0, 0, 0, 0.001);
    border :2px solid white;
    border-radius: 3px;
    transition: all .5s;
}
.submit_button:hover,.reset_button:hover{
    background: white;
    color: black;
}

#fname{
    height: 2rem;
    width: 15rem;
    font-family: 'PT serif', serif;
}

@media(max-width:855px)
{
    h1
{
    padding:50px;

    
}
 form p{
    font-size: 2rem;
    margin-left: 2rem;
}
form label
{   
    margin: 3rem;
    font-size: 1.5rem;
}
form h1
{   float: left;
    margin-left: 2rem;
    margin-top: 1rem;
}
textarea
{
    margin-left: 2rem;
    font-size: 1rem;

    
}
.submit_button
{
    margin-left: 2rem;
    box-sizing: border-box;
    margin-top: 1rem;
    height: 3rem;
    width: 5.5rem;
    font-size: 1.3rem;

}
.reset_button
{
    margin-left: 2rem;
    box-sizing: border-box;
    height: 3rem;
    width: 5.5rem;
    font-size: 1.3rem;
    
}
}

    </style>
</head>
<body>
    <h1 style="text-decoration:underline">FEEDBACK FORM</h1>
    <form action="{% url 'home' %}" method="POST">
        {% csrf_token %}
        <p>Please provide your feedback:</p>
        <br>
        <p style="display: inline;">Enter your name(optional):</p>
        <label for="feedback_name"><input id="fname" type="text" placeholder="Your name" name="feedback_name"></label>
        <br>
        <br>
        <label><input type="radio" value="Worst"  name="radioset">Worst</label>
        <label><input type="radio" value="Bad" name="radioset">Bad</label>
        <label><input type="radio" value="Good" name="radioset">Good</label>
        <label><input type="radio" value="Better" name="radioset">Better</label>
        <label><input type="radio" value="Excellent" name="radioset">Excellent</label>
        <br>
        <h1>Enter your message:</h1>    
        <br><br><br><br>
        <textarea name="feedback_text" id="feedback_text" cols="70" rows="11" placeholder="Enter your text..."></textarea>
        <br>
        <input class="submit_button" type="submit"><input class="reset_button" type="reset">
    </form>
    <script>
        document.getElementById("txtField").focus();
    </script>
</body>
</html>
